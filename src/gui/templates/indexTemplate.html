<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Calculator</title>
    <style>
        input[type="text"] {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form id="calculator-form" action="/calculate" method="post">
        <input type="text" name="number1" placeholder="Enter first number" required>
        <input type="text" name="number2" placeholder="Enter second number" required>
        <br><br>
        <!-- Hidden input to store the operation -->
        <input type="hidden" name="operation" id="operation">
        <!-- Buttons for each operation -->
        <button type="button" onclick="submitForm('Add')">Add</button>
        <button type="button" onclick="submitForm('Subtract')">Subtract</button>
        <button type="button" onclick="submitForm('Multiply')">Multiply</button>
        <button type="button" onclick="submitForm('Divide')">Divide</button>
    </form>

    {% if result is defined %}
        <h2>Result: {{ result }}</h2>
    {% endif %}

    <script>
        function submitForm(op) {
            // Set the value of the hidden input to the selected operation
            document.getElementById('operation').value = op;
            // Submit the form
            document.getElementById('calculator-form').submit();
        }
    </script>
</body>
</html>
